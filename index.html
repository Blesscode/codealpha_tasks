<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="set_centre">
        <h2>Live Code Editor</h2>
    </div>
    <div class="container">
        <div class="left_section">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html" onkeyup="output()"></textarea>
            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css" onkeyup="output()"></textarea>
            <label><i class="fa-brands fa-js" ></i>JAVASCRIPT</label>
                <textarea id="javascript" onkeyup="output()"></textarea>
        </div>
        <div class="right_section">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="result"></iframe>
        </div>
    </div>
    
    <script>
        function output(){
            let htmlcd = document.getElementById("html").value;
            let csscd = document.getElementById("css").value;
            let javascriptcd = document.getElementById("javascript").value;
            let resultcd = document.getElementById("result").value;
            result.contentDocument.body.innerHTML =htmlcd+"<style>"+csscd+"</style>";
            result.contentWindow.eval(javascriptcd);
        }
    </script>
</body>
</html>
